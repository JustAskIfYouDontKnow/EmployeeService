<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <h2>Programming Language List</h2>
  </div>
  <a class="btn btn-success" routerLink="/programming-language/add">Add</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let language of this.languages">
      <td>{{ language.name }}</td>
      <td>
        <div class="btn-group-vertical">
          <button class="btn btn-primary btn-sm" (click)="this.onEdit(language.id)">Edit</button>
          <button class="btn btn-outline-danger btn-sm" (click)="this.onDelete(language.id)">Delete</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="this.languages.length === 0" class="text-center mt-3">
    No programming languages found.
  </div>
</div>
