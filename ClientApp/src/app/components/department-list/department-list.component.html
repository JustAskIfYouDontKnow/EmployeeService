<div class="container mt-5">
  <div class="d-flex justify-content-center">
    <h2>Department List</h2>
  </div>
  <a class="btn btn-success" routerLink="/department/add">Add</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Floor</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let department of this.departments">
      <td>{{ department.name }}</td>
      <td>{{ department.floor }}</td>
      <td>
        <div class="btn-group-vertical">
          <button class="btn btn-primary btn-sm" (click)="this.onEdit(department.id)">Edit</button>
          <button class="btn btn-outline-danger btn-sm" (click)="this.onDelete(department.id)">Delete</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="this.departments.length === 0" class="text-center mt-3">
    No departments found.
  </div>
</div>
