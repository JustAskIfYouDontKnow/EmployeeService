<div class="container mt-5">
  <div class="d-flex justify-content-center ">
    <h2>Employee List</h2>
  </div>
  <a class="btn btn-success" routerLink="/employee/add">Add</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Age</th>
      <th>Department</th>
      <th>Language</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of this.employees">
      <td>{{ employee.name }}</td>
      <td>{{ employee.surname }}</td>
      <td>{{ employee.age }}</td>
      <td>{{ employee.department.name  ?? "Not set"}}</td>
      <td>{{ employee.programmingLanguage.name ?? "Not set" }}</td>
      <td>
        <div class="btn-group-vertical">
          <button class="btn btn-primary btn-sm" (click)="this.onEdit(employee.id)">Edit</button>
          <button class="btn btn-outline-danger btn-sm" (click)="this.onDelete(employee.id)">Delete</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="this.employees.length === 0" class="text-center mt-3">
    No employees found.
  </div>
</div>
